name: Build and Push Docker Image

on:
  push:
    branches: [ main, add-ci ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: blockblaz/hash-sig-cli

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=hash-sig-cli-{{ github.run_number }}

    - name: Debug generated tags
      run: |
        echo "ğŸ” Event: ${{ github.event_name }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“‹ Generated tags:"
        echo "${{ steps.meta.outputs.tags }}"
        echo ""
        echo "ğŸ·ï¸  Individual tags:"
        echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do
          [ -n "$tag" ] && echo "  - $tag"
        done
        echo ""
        echo "ğŸ“Š Tag count: $(echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | grep -v '^$' | wc -l)"

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
